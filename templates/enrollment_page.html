{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<!-- Selection of Section block -->
<div class="container vh-100 d-flex align-items-start justify-content-center mt-5 pt-5">
  <div class="row w-100">
    <div class="col-md-2">
      <div class="shadow-sm bg-white w-auto rounded h-auto">
        <div class="border border-primary p-3">
          <div class="d-flex mb-3">
            <div class="p-2 bd-highlight">Select Your Section:</div>
          </div>
          <div class="dropdown d-flex justify-content-center">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              {% for section in college_section %}
                <li><a class="dropdown-item" href="#">{{ section.college_section }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Section Selected Information Container block -->
    <div class="col-md-10">
      <div class="shadow-sm bg-white rounded w-auto h-75">
        <div class="border border-danger p-3 h-100 w-auto">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Year</th>
                <th scope="col">Section</th>
                <th scope="col">Subject</th>
                <th scope="col">Day</th>
                <th scope="col">Time</th>
                <th scope="col">Room</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}

{% endblock %}
